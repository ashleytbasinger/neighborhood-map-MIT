<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map: MIT</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <!-- sidebar -->
      <div class="aside" id="sidebar-wrapper">
        <!-- dropdown menu -->
        <div class="dropdown" id="dropdown-list">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-menu-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Campus Map Filter</button>
          <ul class="dropdown-menu" aria-labelledby="dropdown-menu-button" data-bind="foreach: filters">
            <li><a href="#" data-bind="text: $data.type, click: $root.filterClick"></a></li>
          </ul>
        </div>
        <!-- list of locations -->
        <div class="markerListHolder">
          <ul id ="markerList" data-bind="foreach: locations">
            <li data-bind="text: name, style: { color: selected() ? '#eaeaea' : '#ffffff'}, click: $root.listItemClick, visible: value()"></li>
          </ul>
        </div>
      </div>
        <!-- menu icon and MIT text -->
        <nav class="navbar navbar-fixed-top">
          <a href="#" class="btn btn-default" id="toggle-menu"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></a>
          <span class="header-text" aria-hidden="true">MIT</span>
        </nav>
      <!-- map -->
      <div class="main" id="map_wrapper">
        <div id="canvas-map"></div>
      </div>
  <script src="js/knockout-3.4.1.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDJJurn0-6dPezxsjYCd2hMwMsDOvkxwTs&callback=initialize"
    async defer onerror="mapError()"></script>
  </body>
</html>
